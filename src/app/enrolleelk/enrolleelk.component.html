<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<div class="lk">
    <div class="leftpanel"> 
        
        <i class="dvfu-icon"></i>
        <div class="line"></div>

       <div class="main-buttons">
            <button class="main-button" (click)="openRequests()">Мои заявки</button>
            <button class="main-button" routerLink="/">Все курсы</button>
       </div>

        <div class="btn-group">
            <button class="btn-with-icon">
                <i class="fa-regular fa-circle-question"></i>Поддержка
            </button>
            <button class="btn-with-icon" routerLink="/EnrolleelkProfile">
                <i class="fa-regular fa-user"></i>Фамилия И.О.
            </button>
        </div>
    </div>
    
    <div class="rightpanel">

        <div *ngIf="isRequestsOpen">
            <div class="requests-panel">
                <app-request *ngFor="let request of requests" [request]="request"></app-request>
            </div>
        </div>
        
        <div *ngIf="isProfileOpen">
            <div class="profile-panel">
                <label class="main-label">ПРОФИЛЬ АБИТУРИЕНТА</label><br>
            
                <div class="inputs-panel">
                    <label class="input-label">Фамилия</label><input class="form-control" id="second-name-input"> 
                    <label class="input-label">Имя</label><input class="form-control" id="first-name-input">
                    <label class="input-label">Отчество</label><input class="form-control" id="middle-name-input">
                    <label class="input-label">Дата&nbsp;рождения</label><input class="form-control" id="birthdate-input" type="date">
                    <label class="input-label">Номер&nbsp;телефона</label><input class="form-control" id="phone-input" type="tel">
                    <label class="input-label">Email</label><input class="form-control" id="email-input" type="email">
                    
                    <label class="input-label">Место&nbsp;работы</label><input class="form-control" id="job-input">
                    <label class="input-label">Должность/&nbsp;статус</label><input class="form-control" id="job-title-input">
                    
                    <label class="input-label">Паспортные&nbsp;данные</label><input class="form-control" id="passport-details-input">
                    <label class="input-label">Скан&nbsp;паспорта</label><input class="form-control" id="passport-scan-input" type="file">
                
                    <label class="input-label">Документ&nbsp;об&nbsp;образовании</label><input class="form-control" id="education-details-input">
                    <label class="input-label">Скан&nbsp;справки&nbsp;об&nbsp;обучении</label><input class="form-control" id="education-scan-input" type="file">
                
                    <label class="input-label">Диплом</label><input class="form-control" id="diploma-details-input">
                    <label class="input-label">Скан&nbsp;диплома</label><input class="form-control" id="diploma-scan-input" type="file">
                
                    <label class="input-label">Свидетельство&nbsp;о&nbsp;смене&nbsp;фамилии</label><input class="form-control" id="second-name-change-sertificate-details-input">
                
                    <label class="input-label">Скан&nbsp;согласия&nbsp;на&nbsp;ОПД</label><input class="form-control" id="opd-scan-input" type="file">
                </div>

                <button class="main-button">Сохранить</button>

            </div>
        </div>

    </div>
</div>
<router-outlet></router-outlet>
